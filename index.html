<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sitios Turisticos de Risaralda</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="align-center teal-text text-darken-4">Sitios Turísticos de Risaralda</h1>

        <i class="material-icons right">search</i>
      </button>
      <div id="url-datos" class="disabled">
        <p>Esta información fue obtenida desde: <a href="https://dev.socrata.com/foundry/www.datos.gov.co/tij9-c7ef" target="_blank">dev.socrata.com/foundry/www.datos.gov.co/tij9-c7ef</a></p>
      </div>
      <div id="preloader" class="progress disabled">
        <div class="indeterminate"></div>
      </div>
      <div class="z-depth-4 table-container">
        <table class="responsive-table striped">
          <theader>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Ubicación</th>
              <th>Sector</th>
            </tr>

          <tbody id="table-body"></tbody>

    </div>

  <script src="js/datos.js"></script>

</html>
